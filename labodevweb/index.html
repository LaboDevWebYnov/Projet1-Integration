<!DOCTYPE html>
<html lang="fr">

</head>
<body>
    <div class="container">
        <div class="row"><!-- parametre du compte -->
            <div class="col-md-2" id="glyphicons">
                <li><span class="glyphicon glyphicon-search"></span></li>
                <li><span class="glyphicon glyphicon-fire"></span></li>
                <li><span class="glyphicon glyphicon-user"></span></li>
                <li><span class="glyphicon glyphicon-envelope"></span></li>
                <li><span class="glyphicon glyphicon-cog"></span></li>
            </div>
        </div>

        <div><!-- logo site -->
            <div class="row">
                <div class="col-md-3">
                    <img id="logo" src="img/logo-site.png" class="img-responsive" id="logo" alt="logo" />
                </div>
            </div>
        </div>

        <div><!-- header -->
            <div class="row">
                <img src="img/header.png" class="img-responsive" id="header" alt="Responsive image"  />
            </div>
        </div><br />

        <nav id="navigation" class="navbar navbar-default"><!-- barre de navigation -->
            <div class="collapse navbar-collapse ">
                <ul class="nav navbar-nav">
                    <li class="nav"><a href="#">ACTUALITE</a></li>
                    <li class="nav"><a href="#">TEAM</a></li>

                </ul>

                    <li class="nav"><a href="#">EVENEMENTS</a></li>
                    <li class="nav"><a href="#">STREAMING</a></li>
                    <li class="nav"><a href="#">E-SPORT</a></li>
                </ul>
            </div>
        </nav>


        <form class="navbar-form inline-form"><!-- barre de recherche -->
            <div class="form-group">
                <input type="search" class="input-sm form-control" placeholder="Cherchez des gamers, des tournois, des evenements..." style="width: 450px" id="search-bar">
                <button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-eye-open"></span> Rechercher</button>
            </div>
        </form>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"></div>
            <div class="col-md-3"></div>
        </div>
